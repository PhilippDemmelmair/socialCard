<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Social Cards</title>
  </head>
  <body>
    <header>
      <h1>Socials</h1>
    </header>
    <main>
      <article class="socialCard">
        <img src="imgs/git.svg" alt="symbolic image for github" />
        <h2>GITHUB</h2>
        <p>Look at my cool repos.</p>
        <p class="handle">@myAccount</p>
        <img src="imgs/arrowRightCircle.svg" alt="Link to the profile" />
      </article>
      <article class="socialCard">
        <img src="imgs/twit.png" alt="the twitter logo, a blue bird" />
        <h2>TWITTER</h2>
        <p>Look at my tweets.</p>
        <p class="handle">@myAccount</p>
        <img src="imgs/arrowRightCircle.svg" alt="Link to the profile" />
      </article>
    </main>
  </body>
</html>
